<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="ISO-8859-1">
	<title>emailcontent</title>
	<style>
		/* styles.css */

/* Apply a global font style */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Background color for the entire page */
    margin: 0;
    padding: 0;
}

/* Style the header as a button with a link */
h1 {
    display: inline-block; /* Make it inline-block to enable padding and background */
    background-color: #333; /* Header background color */
    color: #fff; /* Header text color */
    padding: 10px 20px; /* Add padding for a button-like appearance */
    text-align: center;
    text-decoration: none; /* Remove the default underline */
}

/* Change cursor on hover to indicate it's clickable */
h1:hover {
    background-color: #555; /* Hovered button background color */
}

/* Style the navigation links */
a {
    text-decoration: none;
    color: #333; /* Link text color */
}

/* Style the navigation links on hover */
a:hover {
    color: #555; /* Hovered link text color */
}

/* ... (rest of your existing styles) */
h2{
	background-color: black;
color: whitesmoke;
}
/* Style the form elements */
form {
    max-width: 400px; /* Limit the form width */
    margin: 0 auto; /* Center the form horizontally */
    background-color: #fff; /* Form background color */
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels and input fields */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #555;
}
img{
	display: block;
	margin:auto;
}
table {
    border-collapse: collapse;
    width: 50%;
   margin:0 auto;
}

table, th, td {
    border: 1px solid black;
}

th, td {
    padding: 10px;
    text-align: left;}
		</style>
	<script src="validation.js"></script>
</head>

<body>
	
		<table border="1">
<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Salary</th>
				<th>YearsExperience</th>
				 
			</tr>
			 </thead>
			<tbody>
			<tr th:each="lawyers : ${lawyer}">
				<td th:text="${lawyers.id}"></td>
				<td th:text="${lawyers.name}"></td>
				<td th:text="${lawyers.salary}"></td>
				<td th:text="${lawyers.yearsExperience}"></td>
				
			</tr>
			</tbody>
		</table>
	</div>
	<script>
document.addEventListener('DOMContentLoaded', function() {
    var priceElements = document.querySelectorAll('td:nth-child(3)');
    

    priceElements.forEach(function(element) {
        var price = parseFloat(element.textContent);
        

        // Format the price directly in the table cell
        element.textContent = ' $' + formatDecimal(price);
    });

   
});

function formatDecimal(value) {
    return value.toFixed(2);
}
</script>

</body>

</html>
